<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Aledra Pilates Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#A8D5BA',
            secondary: '#DCEFE3',
            accent: '#89C9A3'
          }
        }
      }
    };
  </script>
</head>
<body class="bg-secondary font-sans">
  <div class="min-h-screen flex">
    <!-- Imagen / mensaje -->
    <div class="hidden md:flex w-1/2 bg-cover bg-center items-center justify-center text-white p-10" style="background-image: url('https://images.unsplash.com/photo-1605276374123-53dd20dca4c2');">
      <div class="text-center">
        <h2 class="text-lg mb-2">Gracias Por Visitarnos</h2>
        <h1 class="text-2xl font-bold mb-4">ALEDRA PILATES STUDIO</h1>
        <hr class="border-white w-16 mx-auto mb-4" />
        <p class="mb-4">Respira, controla, fortalece: pilates en su máxima expresión.</p>
        <p>Cada respiración te acerca a tu mejor versión.</p>
      </div>
    </div>

    <!-- Formulario -->
    <form class="form w-full md:w-1/2 bg-white flex flex-col justify-center items-center p-10" action="registro.php" method="POST">
      <h2 class="text-2xl font-semibold text-accent mb-6">Registro de usuario</h2>

      <div class="w-full max-w-sm space-y-4">
        <input 
          type="text" 
          name="nombre" 
          placeholder="Ingresa tu nombre" 
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-primary" 
          required 
        />

        <input 
          type="email" 
          name="correo" 
          placeholder="Ingresa tu correo" 
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-primary" 
          required 
        />

        <input 
          type="text" 
          name="telefono" 
          placeholder="Ej: +56 9 12345678" 
          pattern="^\+56\s9\d{8}$"
          title="El número debe tener el formato +56 9 12345678"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-primary" 
          required 
        />

        <input 
          type="password" 
          name="password" 
          placeholder="Ingresa tu contraseña" 
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-primary" 
          required 
        />

        <input 
          type="password" 
          name="confirm_password" 
          placeholder="Confirma tu contraseña" 
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-primary" 
          required 
        />

        <button 
          type="submit" 
          class="w-full bg-accent text-white py-2 rounded hover:bg-primary transition"
        >
          REGISTRAR
        </button>

        <p class="text-sm text-center">
          ¿Ya tienes una cuenta? 
          <a href="inicio_sesion.html" class="text-accent font-semibold hover:underline">Inicia sesión</a>
        </p>
      </div>
    </form>
  </div>
</body>
</html>
